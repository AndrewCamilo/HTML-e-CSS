<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>

    </style>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" autocomplete="on">
        
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbat" id="iesbat" value="basquete"> <label for="iesbat">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" value="futebol" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat" value="natacao"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten" value="tenis"> <label for="iesten">Tênis</label> <br>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
