<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 50vw;
            margin: auto;
        }

        caption {
            background-color: lightgray;
            font-size: 1.5em;
            font-weight: bold;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
       tbody > tr:nth-child(odd) {
            background-color: gray;
        }


    </style>
</head>

<body>
    <h1>Mesclagem de células</h1>

    <table>
        
        <caption>
            Células
        </caption>

        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
        
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
        
            <tr>
            <td colspan="4">N</td>
            </tr>
        
        </tbody>
    </table>






</body>

</html>
